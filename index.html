<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de IMC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="d-flex justify-content-center mt-5 mb-4">
      Bem-vindo à Calculadora de IMC
    </h1>
    <section class="container">
      <form class="row mb-5">
        <div class="col-md-6 mx-auto">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Peso:</span
            >
            <input
              type="number"
              class="form-control"
              placeholder="Quilos (kg)"
              required
              id="peso"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Altura:</span
            >
            <input
              type="number"
              class="form-control"
              placeholder="Metros (m)"
              required
              id="altura"
            />
          </div>

          <button type="button" class="btn btn-primary" id="calcular">
            Calcular
          </button>
        </div>
      </form>

      <div class="row">
        <div class="col-md-6 mx-auto">
          <h2 class="respostaImc mb-4"></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mx-auto">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">IMC</th>
                <th scope="col">Classificações</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <th scope="row">Menor que 18,5</th>
                <td>Abaixo do peso normal</td>
              </tr>
              <tr>
                <th scope="row">18,5 - 24,9</th>
                <td>Peso Normal</td>
              </tr>
              <tr>
                <th scope="row">25,0 - 29,9</th>
                <td>Sobrepeso</td>
              </tr>
              <tr>
                <th scope="row">30,0 - 34,9</th>
                <td>Obesidade Grau I</td>
              </tr>
              <tr>
                <th scope="row">35,0 - 39,9</th>
                <td>Obesidade Grau II</td>
              </tr>
              <tr>
                <th scope="row">Maior ou Igual a 40,0</th>
                <td>Obesidade Grau III</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
